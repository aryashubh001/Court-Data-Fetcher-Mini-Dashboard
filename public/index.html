<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court-Data Fetcher & Mini-Dashboard</title>
    <!-- Load Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font as specified */
            background-color: #f3f4f6; /* Light gray background */
            color: #1f2937; /* Dark gray text */
        }
        .container {
            max-width: 900px; /* Max width for content */
            margin: 2rem auto; /* Center content with vertical margin */
            padding: 1.5rem; /* Padding inside the container */
        }
        .card {
            background-color: white; /* White background for cards */
            border-radius: 12px; /* Rounded corners for cards */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Subtle shadow */
            padding: 2rem; /* Padding inside cards */
        }
        /* CAPTCHA specific styles */
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .captcha-code-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d81b60; /* A distinct color */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            padding: 0.5rem 0.8rem;
            border: 1px dashed #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-width: 80px; /* Ensure enough space for 4 digits */
            text-align: center;
        }
        .refresh-icon {
            cursor: pointer;
            color: #4f46e5; /* Indigo color for icon */
            font-size: 1.25rem;
        }
        .refresh-icon:hover {
            color: #3730a3; /* Darker indigo on hover */
        }
    </style>
    <!-- Font Awesome for refresh icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Court Case Dashboard</h1>
            <p class="text-lg text-gray-600 mt-2">Find and view case details from a simulated eCourts portal.</p>
        </header>

        <!-- Main Form Section -->
        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Fetch Case Details</h2>
            <form id="search-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Case Type Dropdown -->
                <div>
                    <label for="case-type" class="block text-sm font-medium text-gray-700 mb-1">Case Type</label>
                    <select id="case-type" name="case-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        <option value="criminal">Criminal Case</option>
                        <option value="civil">Civil Suit</option>
                        <option value="writ">Writ Petition</option>
                    </select>
                </div>
                <!-- Case Number Input -->
                <div>
                    <label for="case-number" class="block text-sm font-medium text-gray-700 mb-1">Case Number</label>
                    <input type="text" id="case-number" name="case-number" placeholder="e.g., 123" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                </div>
                <!-- Filing Year Dropdown -->
                <div>
                    <label for="filing-year" class="block text-sm font-medium text-gray-700 mb-1">Filing Year</label>
                    <select id="filing-year" name="filing-year" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let i = currentYear; i >= 2000; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <!-- CAPTCHA Section -->
                <div class="md:col-span-3">
                    <label class="block text-sm font-medium text-gray-700 mb-1">CAPTCHA Verification</label>
                    <div class="captcha-container">
                        <span id="captcha-code-display" class="captcha-code-display"></span>
                        <i class="fas fa-sync-alt refresh-icon" id="refresh-captcha-button"></i>
                        <input type="text" id="captcha-input" name="captcha-input" placeholder="Enter CAPTCHA" class="flex-grow rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-3 text-center">
                    <button type="submit" class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                        Fetch Data
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Display Section -->
        <div id="result-section" class="card mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Case Details</h2>
            <div id="result-content">
                <!-- Case details will be dynamically injected here -->
            </div>
            <div id="error-message" class="text-red-500 font-semibold hidden mt-4"></div>
        </div>

        <!-- Query Log Section -->
        <div class="card">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Query Log</h2>
            <div id="log-list" class="space-y-4">
                <!-- Query history will be dynamically injected here -->
            </div>
        </div>

    </div>

    <script>
        // Get references to DOM elements
        const searchForm = document.getElementById('search-form');
        const caseTypeSelect = document.getElementById('case-type');
        const caseNumberInput = document.getElementById('case-number');
        const filingYearSelect = document.getElementById('filing-year');
        const captchaCodeDisplay = document.getElementById('captcha-code-display');
        const captchaInput = document.getElementById('captcha-input');
        const refreshCaptchaButton = document.getElementById('refresh-captcha-button');
        const resultSection = document.getElementById('result-section');
        const resultContent = document.getElementById('result-content');
        const errorMessage = document.getElementById('error-message');
        const logList = document.getElementById('log-list');

        // Event listener to run when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            fetchInitialCaptcha(); // Fetch CAPTCHA on page load
            fetchQueryLog(); // Fetch and display the query log
            searchForm.addEventListener('submit', handleFormSubmit); // Set up form submission
            refreshCaptchaButton.addEventListener('click', fetchNewCaptcha); // Set up CAPTCHA refresh
        });

        /**
         * Fetches a new CAPTCHA code from the backend and updates the display.
         */
        async function fetchNewCaptcha() {
            try {
                const response = await fetch('/api/captcha');
                const data = await response.json();
                if (data.captcha_code) {
                    captchaCodeDisplay.textContent = data.captcha_code;
                    captchaInput.value = ''; // Clear CAPTCHA input field
                }
            } catch (error) {
                console.error('Error fetching new CAPTCHA:', error);
                captchaCodeDisplay.textContent = 'Error';
            }
        }

        // Fetch CAPTCHA on initial page load
        async function fetchInitialCaptcha() {
            await fetchNewCaptcha();
        }

        /**
         * Handles the form submission event.
         * Prevents default form submission and calls the API to fetch case data.
         * @param {Event} event The form submission event.
         */
        async function handleFormSubmit(event) {
            event.preventDefault(); // Stop the browser from reloading the page
            const query = {
                caseType: caseTypeSelect.value,
                caseNumber: caseNumberInput.value.trim(),
                filingYear: filingYearSelect.value,
                captchaInput: captchaInput.value.trim() // Include CAPTCHA input
            };

            // Basic client-side validation for CAPTCHA
            if (!query.captchaInput) {
                displayErrorMessage('Please enter the CAPTCHA code.');
                return;
            }

            // Show a loading indicator and hide previous error messages
            resultContent.innerHTML = `<p class="text-center text-gray-500">Fetching data...</p>`;
            resultSection.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Make a POST request to the backend API.
                const response = await fetch('/api/case', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(query) // Send query data including CAPTCHA
                });

                const result = await response.json(); // Parse the JSON response from the backend

                if (response.ok && result.success) {
                    // If the response is successful, display the case data
                    displayCaseData(result.data);
                } else {
                    // If CAPTCHA was incorrect, backend sends new captcha_code
                    if (result.captcha_code) {
                        captchaCodeDisplay.textContent = result.captcha_code; // Update CAPTCHA on display
                        captchaInput.value = ''; // Clear user's CAPTCHA input
                    }
                    displayErrorMessage(result.message); // Display error message (e.g., CAPTCHA incorrect)
                }
            } catch (error) {
                // Catch any network errors (e.g., backend server not running)
                console.error('Error fetching data:', error);
                displayErrorMessage('Failed to connect to the backend server. Please make sure it is running.');
            }
            fetchQueryLog(); // Refresh the query log after each submission
        }

        /**
         * Fetches the query log from the backend API and renders it on the page.
         */
        async function fetchQueryLog() {
            try {
                const response = await fetch('/api/log');
                const logs = await response.json(); // Parse the JSON array of logs
                renderQueryLog(logs); // Render the fetched logs
            } catch (error) {
                console.error('Error fetching log:', error);
                logList.innerHTML = `<p class="text-center text-gray-500">Could not fetch query log from the server.</p>`;
            }
        }

        /**
         * Displays the fetched case data on the result section of the page.
         * @param {object} data The case data object to display.
         */
        function displayCaseData(data) {
            let ordersHtml = `<p class="text-sm text-gray-600 mb-2">No recent orders or judgments found.</p>`;
            if (data.orders && data.orders.length > 0) {
                const mostRecentOrder = data.orders[0]; // Display only the most recent order
                ordersHtml = `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <p class="text-sm text-gray-700"><span class="font-bold">Date:</span> ${mostRecentOrder.date}</p>
                        <p class="text-sm text-gray-700"><span class="font-bold">Description:</span> ${mostRecentOrder.description}</p>
                        <div class="mt-2">
                            <a href="${mostRecentOrder.pdfLink}" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition-colors" download="Order_${mostRecentOrder.date}.pdf">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 11.586V3a1 1 0 112 0v8.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                                Download Recent PDF
                            </a>
                        </div>
                    </div>
                `;
            }
            // Populate the result content area with case details
            resultContent.innerHTML = `
                <div class="space-y-4">
                    <p><span class="font-semibold">Case Type:</span> ${data.caseType}</p>
                    <p><span class="font-semibold">Case Number:</span> ${data.caseNumber}</p>
                    <p><span class="font-semibold">Filing Year:</span> ${data.filingYear}</p>
                    <p><span class="font-semibold">Parties:</span> ${data.parties}</p>
                    <p><span class="font-semibold">Filing Date:</span> ${data.filingDate}</p>
                    <p><span class="font-semibold">Next Hearing Date:</span> ${data.nextHearingDate}</p>
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Latest Orders/Judgments</h3>
                        ${ordersHtml}
                    </div>
                </div>
            `;
            errorMessage.classList.add('hidden'); // Hide any previous error messages
        }
        
        /**
         * Displays an error message to the user in the result section.
         * @param {string} message The error message text.
         */
        function displayErrorMessage(message) {
            resultContent.innerHTML = ''; // Clear any previous results
            errorMessage.textContent = message; // Set the error message text
            errorMessage.classList.remove('hidden'); // Make the error message visible
        }

        /**
         * Renders the list of past queries in the log section.
         * @param {Array} logs An array of log entries to display.
         */
        function renderQueryLog(logs) {
            logList.innerHTML = ''; // Clear existing log entries
            if (logs.length === 0) {
                logList.innerHTML = `<p class="text-center text-gray-500">No past queries found.</p>`;
                return;
            }
            logs.forEach(log => {
                const logItem = document.createElement('div');
                logItem.classList.add('bg-white', 'p-4', 'rounded-lg', 'border', 'border-gray-200', 'shadow-sm');
                
                // Display query details
                const queryDetails = `
                    <p class="font-semibold">Query at ${new Date(log.timestamp).toLocaleString()}</p>
                    <ul class="list-disc list-inside text-sm text-gray-600 ml-4 mt-2">
                        <li>Case Type: ${log.query.caseType}</li>
                        <li>Case Number: ${log.query.caseNumber}</li>
                        <li>Filing Year: ${log.query.filingYear}</li>
                        <li>CAPTCHA Attempt: ${log.captcha_attempt || 'N/A'}</li>
                    </ul>
                `;
                
                // Display response status and relevant details
                const parsedResponse = JSON.parse(log.response); // Parse the stored JSON string
                let responseDetails;
                if (parsedResponse.message) {
                    responseDetails = `<p class="text-sm text-red-500 font-medium mt-2">Status: ${parsedResponse.message}</p>`;
                } else {
                    responseDetails = `
                        <p class="text-sm text-green-600 font-medium mt-2">Status: Success</p>
                        <p class="text-sm text-gray-700 mt-1">Parties: ${parsedResponse.parties}</p>
                    `;
                }
                
                logItem.innerHTML = queryDetails + responseDetails;
                logList.appendChild(logItem); // Add the log entry to the list
            });
        }
    </script>
</body>
</html>
