<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl transform transition-all duration-300">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Delhi High Court Case Search</h1>
        <form id="search-form" class="space-y-6">
            <div>
                <label for="case_type" class="block text-sm font-medium text-gray-700">Case Type</label>
                <select id="case_type" name="case_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-colors duration-200">
                    <option value=""></option>
                    <option value="ARB.P.">ARB.P.</option>
                    <option value="BAIL APPLN.">BAIL APPLN.</option>
                    <option value="CCP(O)">CCP(O)</option>
                    <option value="CM(M)">CM(M)</option>
                    <option value="CRIMINAL APPEAL">CRIMINAL APPEAL</option>
                    <option value="CS (OS)">CS (OS)</option>
                    <option value="W.P.(C)">W.P.(C)</option>
                </select>
            </div>
            <div>
                <label for="case_number" class="block text-sm font-medium text-gray-700">Case Number</label>
                <input type="number" id="case_number" name="case_number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-colors duration-200" placeholder="e.g., 1234">
            </div>
            <div>
                <label for="filing_year" class="block text-sm font-medium text-gray-700">Filing Year</label>
                <input type="number" id="filing_year" name="filing_year" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-colors duration-200" placeholder="e.g., 2023">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                <span id="button-text">Search Case</span>
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Message Box -->
        <div id="message-box" class="hidden mt-6 p-4 rounded-md border text-sm" role="alert">
            <p id="message-text" class="font-medium"></p>
        </div>

        <!-- Results Display -->
        <div id="results-container" class="hidden mt-8 space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-2">Case Details</h2>
            <div id="case-details" class="space-y-2"></div>
            
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-2">Latest Order</h2>
            <div id="latest-order" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('search-form');
        const resultsContainer = document.getElementById('results-container');
        const caseDetailsDiv = document.getElementById('case-details');
        const latestOrderDiv = document.getElementById('latest-order');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonText = document.getElementById('button-text');

        function showMessage(text, type = 'error') {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            if (type === 'error') {
                messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else {
                messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Hide previous results and messages
            resultsContainer.classList.add('hidden');
            messageBox.classList.add('hidden');

            // Show loading state
            loadingSpinner.classList.remove('hidden');
            buttonText.textContent = 'Searching...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                } else {
                    showMessage(result.error || 'An unknown error occurred.');
                }
            } catch (error) {
                showMessage('An error occurred while connecting to the server. Please try again.');
                console.error('Fetch error:', error);
            } finally {
                // Hide loading state
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = 'Search Case';
            }
        });

        function displayResults(data) {
            caseDetailsDiv.innerHTML = '';
            latestOrderDiv.innerHTML = '';

            // Display case details
            if (data.case_details) {
                for (const [key, value] of Object.entries(data.case_details)) {
                    caseDetailsDiv.innerHTML += `
                        <div class="flex">
                            <p class="font-semibold text-gray-600 min-w-[150px]">${key}:</p>
                            <p class="text-gray-800">${value}</p>
                        </div>
                    `;
                }
            } else {
                caseDetailsDiv.innerHTML = `<p class="text-gray-500">No detailed case information found.</p>`;
            }

            // Display latest order
            if (data.latest_order) {
                const order = data.latest_order;
                latestOrderDiv.innerHTML = `
                    <div class="space-y-2 p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <p><span class="font-semibold text-gray-600">Date:</span> ${order.date}</p>
                        <p><span class="font-semibold text-gray-600">Description:</span> ${order.description}</p>
                        <a href="${order.link}" target="_blank" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            Download PDF
                        </a>
                    </div>
                `;
            } else {
                latestOrderDiv.innerHTML = `<p class="text-gray-500">No recent orders or judgments found.</p>`;
            }

            resultsContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
